{% extends "base.html" %}

{% block title %}Add New User - Restaurant POS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">
                    <i class="bi bi-person-plus"></i> Add New User
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name *</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name *</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="role" class="form-label">Role *</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="">Select Role</option>
                                    {% for role in roles %}
                                        {% if role.name != 'SUPER_USER' %}
                                            <option value="{{ role.name.lower() }}">
                                                {% if role.name == 'IT_ADMIN' %}
                                                    IT Admin
                                                {% elif role.name == 'BRANCH_ADMIN' %}
                                                    Branch Admin
                                                {% elif role.name == 'MANAGER' %}
                                                    Manager
                                                {% elif role.name == 'CASHIER' %}
                                                    Cashier
                                                {% elif role.name == 'WAITER' %}
                                                    Waiter
                                                {% elif role.name == 'KITCHEN' %}
                                                    Kitchen Staff
                                                {% else %}
                                                    {{ role.name.replace('_', ' ').title() }}
                                                {% endif %}
                                            </option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="branch_id" class="form-label">Branch <span id="branch-required">*</span></label>
                                <select class="form-control" id="branch_id" name="branch_id" required>
                                    <option value="">Select Branch</option>
                                    {% for branch in branches %}
                                    <option value="{{ branch.id }}">{{ branch.name }}</option>
                                    {% endfor %}
                                </select>
                                <div class="form-text" id="branch-help" style="display: none;">
                                    IT Admins have system-wide access and don't need a specific branch assignment.
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="can_access_multiple_branches" name="can_access_multiple_branches">
                            <label class="form-check-label" for="can_access_multiple_branches">
                                Can access multiple branches
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('superuser.users') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Users
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus"></i> Create User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password confirmation validation
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const roleSelect = document.getElementById('role');
    const branchSelect = document.getElementById('branch_id');
    const branchRequired = document.getElementById('branch-required');
    const branchHelp = document.getElementById('branch-help');
    
    function validatePassword() {
        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match");
        } else {
            confirmPassword.setCustomValidity('');
        }
    }
    
    function handleRoleChange() {
        const selectedRole = roleSelect.value;
        
        if (selectedRole === 'it_admin') {
            // IT Admin doesn't need a branch
            branchSelect.required = false;
            branchRequired.style.display = 'none';
            branchHelp.style.display = 'block';
            branchSelect.value = ''; // Clear selection
        } else {
            // Other roles need a branch
            branchSelect.required = true;
            branchRequired.style.display = 'inline';
            branchHelp.style.display = 'none';
        }
    }
    
    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
    roleSelect.addEventListener('change', handleRoleChange);
    
    // Initialize on page load
    handleRoleChange();
});
</script>
{% endblock %}
